<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução sobre os Periféricos</title>
    <style>
        /* Fundo com o GIF */
        body {
            background-image: url('https://i.gifer.com/9vQG.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        /* Container central com leve transparência */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        /* Estilização da lista de navegação */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        /* Estilo dos links para parecerem botões */
        nav ul li a {
            color: white;
            background-color: #007bff; /* cor de fundo dos botões */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* transição suave para o hover */
        }

        /* Efeito de hover para destacar os links ao passar o mouse */
        nav ul li a:hover {
            background-color: #0056b3; /* cor mais escura ao passar o mouse */
        }
    </style>
    <style>
        .voltar-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4d4d, #ff8080);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
    
        .voltar-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff8080, #ff4d4d);
        }
    
        .voltar-btn:active {
            transform: translateY(1px);
        }
    </style>
    
    <body>
        <!-- Seu conteúdo aqui -->
    
        <a href="index2.html" class="voltar-btn">← Voltar</a>
    </body>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Guia de Periféricos do Computador</h1>
        <p>Os periféricos são dispositivos que permitem a interação do usuário com o computador, divididos em três categorias principais: de entrada, de saída e de entrada/saída.</p>
    
        <nav>
            <ul>
                <li><a href="entrada.html">Periféricos de Entrada</a></li>
                <li><a href="saida.html">Periféricos de Saída</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
